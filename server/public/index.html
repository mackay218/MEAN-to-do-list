<!DOCTYPE html>
<html lang="en" ng-app="ToDoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!--AngularJS-->
    <script src="vendors/angular.min.js"></script>
    <!--local JS-->
    <script src="scripts/client.js"></script>
    <!--local styles-->
    <link rel="stylesheet" href="styles/styles.css"/>
    <title>To Do List</title>
</head>
<body>
    <div class="container" ng-controller="ToDoController as tc">
        <h1>To Do List</h1>
        <div class="formContainer">
            <form id="addItemForm" ng-submit="tc.addListItem(tc.itemToAdd)">
                <label for="#newItem">New Item</label>
                <input type="text" ng-model="tc.itemToAdd.instruction"/>
                <label for="#completed">Completed</label>
                <input type="text" ng-model="tc.itemToAdd.complete"/>
                <button id="submitBtn">Submit</button>
            </form>
        </div>
        <div class="listContainer">
           <ul id="list">
                <li ng-repeat="item in tc.listOfItems" ng-class="item.complete ? 'completed' : 'undone'">
                    <input type="checkbox" ng-model="checked" ng-change="tc.completeItem(item._id)" ng-true-value="'yes'" ng-false-value="'no'"/>
                    {{item.instruction}}
                </li>
           </ul>
        </div>
    </div>
</body>
</html>
